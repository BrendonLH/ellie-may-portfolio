{% extends '_base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<main>
  <div class="card">
    <img src="{{ fact.image.url }}" alt="Avatar">
    <div class="container">
      <h4><b>{{ fact.name }}</b></h4>
      <p>{{ fact.reason }}</p>
    </div>
  </div>
</main>
{% else %}
        <h1>Please login to see the facts bout ellie!!!</h1>
{% endif %}



{% endblock content %}
